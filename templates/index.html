<head>
    <title>Wellness Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 80px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Check Your Wellness</h2>
    <form method="POST">
        <label for="sleep_hours">Sleep Hours (per day):</label>
        <input type="number" step="0.1" name="sleep_hours" required>

        <label for="screen_time">Screen Time (per day in hours):</label>
        <input type="number" step="0.1" name="screen_time" required>

        <input type="submit" value="Check">
    </form>
</body>
</html>
